{% extends 'base.html' %}




{% block content %}


<div class="col-md-10 mx-auto col-lg-5">
  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <form action="/register/" method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
      <h2>Registration</h2>
      {{error}}
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" required name="username" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" required name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" required name="password1" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" required name="password2" class="form-control" id="floatingPassword" placeholder="Password Confirmation">
        <label for="floatingPassword">Password Confirmation</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      <hr class="my-4">
      <div class="login-register">
        <p>Don't have an account? <a href="/login" class="register-link">Login</a></p>
      </div>
    </form>
  </div>
</div>

   
{% endblock %}
